<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Project Management System</h1>
</header>

<main>
  <section id="project-section">
    <h2>Your Projects</h2>
    <div id="projects-list"></div>
    <button id="add-project-btn">Add Project</button>
  </section>

  <section id="task-section" style="display: none;">
    <h2>Tasks for <span id="project-name"></span></h2>
    <div id="tasks-list"></div>
    <button id="add-task-btn">Add Task</button>
    <button id="back-to-projects-btn">Back to Projects</button>
  </section>
</main>

<!-- Add Project Modal -->
<div id="project-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Create New Project</h3>
    <form id="project-form">
      <input type="text" id="project-name-input" placeholder="Project Name" required>
      <textarea id="project-desc-input" placeholder="Project Description"></textarea>
      <button type="submit">Create Project</button>
    </form>
  </div>
</div>

<!-- Add Task Modal -->
<div id="task-modal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3>Create New Task</h3>
    <form id="task-form">
      <input type="text" id="task-title-input" placeholder="Task Title" required>
      <textarea id="task-desc-input" placeholder="Task Description"></textarea>
      <button type="submit">Create Task</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
